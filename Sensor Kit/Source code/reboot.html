<html><head><title>BeeIO ESP Smart Config</title><link rel="stylesheet" href="core.css"><script src="core.js"></script></head>
<body><div class="container"><h2>BeeIO ESP Smart Config</h2><form src="" method="POST">
<h4 style="color:red">Your configuration has been updated. Box will be restarted in 10 seconds</h4>
<h3>Box</h3><label>ID: </label><label id="box_serial">...</label>
<h3>Station Config</h3><label for="sta_ssid">SSID</label><input type="text" class="input" type="text" name="sta_ssid" id="sta_ssid" value="">
<label for="sta_pwd">PWD</label><input type="text" class="input" type="text" name="sta_pwd" id="sta_pwd" value="">
<h3>Access pont Config</h3><label for="ap_ssid">SSID</label><input type="text" class="input" type="text" name="ap_ssid" id="ap_ssid" value="">
<label for="ap_pwd">PWD</label><input type="text" class="input" type="text" name="ap_pwd" id="ap_pwd" value="">
<br/><br/><button type="submit" class="btn" onclick="form.submit()">Submit</button></form></div></body></html>
